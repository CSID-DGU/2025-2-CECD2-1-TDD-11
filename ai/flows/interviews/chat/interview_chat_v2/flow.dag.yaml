$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
inputs:
  sessionId:
    type: string
  answer_text:
    type: string
outputs:
  next_question:
    type: object
    reference: ${engine.output.next_question}
nodes:
- name: engine
  type: python
  source:
    type: code
    path: __init__.py
  inputs:
    sessionId: ${inputs.sessionId}
    answer_text: ${inputs.answer_text}