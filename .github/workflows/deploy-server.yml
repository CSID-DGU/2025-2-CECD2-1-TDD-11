name: Deploy Server

on:
  push:
    branches: [devops]
    paths:
      - 'server/**'
      - 'deploy/docker-compose.server.prod.yml'
      - '.github/workflows/deploy-server.yml'
  workflow_dispatch:


env:
  AWS_REGION: ap-northeast-2

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11 
      - name: Build server JAR
        working-directory: server
        run: ./gradlew clean build -x test
    
      - name: Normalize JAR name
        run: |
          JAR_FILE=$(ls server/build/libs/*.jar | sort | head -n 1)
          cp "$JAR_FILE" server/lifebookshelf.jar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Inject production configuration
        run: |
          # Decode and inject application-prod.yml
          echo "${{ secrets.SERVER_PROD_APPLICATION_YML }}" | base64 -d > server/src/main/resources/application-prod.yml
          
          # Change active profile to prod in application.yml
          sed -i 's/active: .*/active: prod/' server/src/main/resources/application.yml

      - name: Build and push Docker image
        run: |
          docker build -f server/deploy/Dockerfile -t ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY_SERVER }}:${{ github.sha }} ./server
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY_SERVER }}:${{ github.sha }}

      - name: Upload Docker Compose to S3
        run: |
          aws s3 cp deploy/docker-compose.server.prod.yml s3://talktobook-deploy/

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /opt/deploy",
              "aws s3 cp s3://talktobook-deploy/docker-compose.server.prod.yml .",
              "aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}",
              "cat > .env << EOF",
              "ECR_REGISTRY=${{ secrets.ECR_REGISTRY }}",
              "ECR_REPOSITORY_SERVER=${{ secrets.ECR_REPOSITORY_SERVER }}",
              "IMAGE_TAG=${{ github.sha }}",
              "AWS_REGION=${{ env.AWS_REGION }}",
              "DB_HOST=${{ secrets.DB_HOST }}",
              "DB_PORT=${{ secrets.DB_PORT }}",
              "DB_NAME=${{ secrets.DB_NAME }}",
              "DB_USER=${{ secrets.DB_USER }}",
              "DB_PASSWORD=${{ secrets.DB_PASSWORD }}",
              "REDIS_HOST=${{ secrets.REDIS_HOST }}",
              "REDIS_PORT=${{ secrets.REDIS_PORT }}",
              "RABBITMQ_HOST=${{ secrets.RABBITMQ_HOST }}",
              "RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}",
              "EOF",
              "docker-compose -f docker-compose.server.prod.yml pull",
              "docker-compose -f docker-compose.server.prod.yml down",
              "docker-compose -f docker-compose.server.prod.yml up -d",
              "docker image prune -f"
            ]' \
            --instance-ids ${{ secrets.SERVER_INSTANCE_ID }} \
            --region ${{ env.AWS_REGION }}
