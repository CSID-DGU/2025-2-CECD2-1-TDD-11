# prod 도메인에 대해, 자동으로 main으로 머지하는 워크플로우
name: Auto Merge to Main

on:
  pull_request:
    types: [closed]
    branches:
      - 'app/prod'
      - 'ai/prod'
      - 'server/prod'
      - 'web/prod'
      - 'devops'

permissions:
  contents: write

jobs:
  auto-merge:
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref != 'main' &&
      github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge base branch into main
        run: |
          BASE_BRANCH=${{ github.event.pull_request.base.ref }}
          echo "[auto-merge] Merging ${BASE_BRANCH} → main"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main $BASE_BRANCH
          git checkout main
          git pull origin main
          git merge --ff-only origin/$BASE_BRANCH || echo "[auto-merge] Non-FF merge skipped"
          git push origin main