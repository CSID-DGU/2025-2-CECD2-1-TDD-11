name: Deploy Stream (Queue)

on:
  push:
    branches: [devops]
    paths:
      - 'deploy/docker-compose.stream.prod.yml'
      - '.github/workflows/deploy/queue.yml'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get commit hash
        id: commit
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload Docker Compose to S3
        run: |
          aws s3 cp deploy/docker-compose.stream.prod.yml s3://talktobook-deploy/

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /opt/deploy",
              "aws s3 cp s3://talktobook-deploy/docker-compose.stream.prod.yml .",
              "cat > .env << EOF",
              "RABBITMQ_DEFAULT_USER=${{ secrets.RABBITMQ_DEFAULT_USER }}",
              "RABBITMQ_DEFAULT_PASS=${{ secrets.RABBITMQ_DEFAULT_PASS }}",
              "EOF",
              "docker-compose -f docker-compose.stream.prod.yml pull",
              "docker-compose -f docker-compose.stream.prod.yml up -d"
            ]' \
            --targets "Key=tag:Name,Values=TalkToBook-Stream" \
            --region ${{ env.AWS_REGION }}
