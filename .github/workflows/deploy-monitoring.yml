name: Deploy Monitoring

on:
  push:
    branches: [devops]
    paths:
      - 'deploy/monitoring/**'
  workflow_dispatch:


env:
  AWS_REGION: ap-northeast-2

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Upload Docker Compose to S3
        run: |
          aws s3 cp deploy/monitoring/docker-compose.monitoring.prod.yml s3://talktobook-deploy/
          aws s3 cp deploy/monitoring/loki-config.yml s3://talktobook-deploy/

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /opt/deploy",
              "aws s3 cp s3://talktobook-deploy/docker-compose.monitoring.prod.yml .",
              "aws s3 cp s3://talktobook-deploy/loki-config.yml .",
              "aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}",
              "cat > .env << EOF",
              "AWS_REGION=${{ env.AWS_REGION }}",
              "GRAFANA_ADMIN_PASSWORD=${{ secrets.GRAFANA_ADMIN_PASSWORD }}",
              "EOF",
              "docker-compose -f docker-compose.monitoring.prod.yml pull",
              "docker-compose -f docker-compose.monitoring.prod.yml down",
              "docker-compose -f docker-compose.monitoring.prod.yml up -d",
              "docker image prune -f"
            ]' \
            --instance-ids ${{ secrets.MONITORING_INSTANCE_ID }} \
            --region ${{ env.AWS_REGION }}
